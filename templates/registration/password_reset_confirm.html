{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>



    {% block content %}
       <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="login-logo">
              <img src="{% static 'final_app/img/logo.png' %}">
            </div>
            <div class="login-form">
              <div class="page-title text-center">
                <h1>Set New Password</h1>
              </div>
              {% if validlink %}
               <form method="post" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                
                <input type="submit" class="btn btn-success btn-block" value="save">
               </form>
              {% else %}
               <p style="color: red;">Invalid token.</p>
               <p>
                <a href="{% url 'backend:password_reset' %}">Request a new password reset token</a>
               </p>
              {% endif %}
              <div class="footer">
               <a href="{% url 'final_app:index'%}" id="back">Back to main site</a>
              </div>
            </div>
          </div>
        </div>
       </div>
    {% endblock %}
