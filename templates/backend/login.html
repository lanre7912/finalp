{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>

  
    {% block title %}
    Login
    {% endblock %}

     
  <body>

    {% block content %}
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="login-logo">
              <img src="{% static 'final_app/img/logo.png' %}">
            </div>
            <div class="login-form">
              <div class="page-title text-center">
                <h1>Login</h1>
              </div>
          
              <form class="form" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                
                <input type="submit" name="login" class="btn btn-success btn-block" value="Login">
              </form>
              <div class="footer">
                <a href="{% url 'backend:register'%}">Register</a>
                <a href="{% url 'backend:password_reset' %}">Forgot Password</a>
              </div> 
              <div class="footer">
               <a href="{% url 'final_app:index'%}" id="back">Back to main site</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}

      
   

  </body>
</html>
