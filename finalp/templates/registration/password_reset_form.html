{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
  {% block title %}
  Forgot Your Password?
  {% endblock %}



    {% block content %}
       <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="login-logo">
              <img src="{% static 'final_app/img/logo.png' %}">
            </div>
            <div class="login-form">
              <div class="page-title text-center">
                <h1>Forgot Password?</h1>
              </div>
              <form method="post" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                
                <input type="submit" class="btn btn-success btn-block" value="send confirmation link!">
              </form>
              <div class="footer">
               <a href="{% url 'final_app:index'%}" id="back">Back to main site</a>
              </div>
            </div>
          </div>
        </div>
       </div>
    {% endblock %}
